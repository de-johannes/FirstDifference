name: Build PDFs from LaTeX

on:
  push:
    branches: [ main ]
    paths:
      - 'pdf/*.tex'
  pull_request:
    branches: [ main ]
    paths:
      - 'pdf/*.tex'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-pdfs:
    name: Compile LaTeX to PDF
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-lang-german

      - name: Compile all PDFs with pdflatex
        run: |
          cd pdf
          for texfile in *.tex; do
            basename="${texfile%.tex}"
            echo "ðŸ“„ Compiling $basename..."
            pdflatex -interaction=nonstopmode "$texfile" || true
            pdflatex -interaction=nonstopmode "$texfile" || true
            echo "âœ… $basename.pdf created"
          done
          ls -la *.pdf

      - name: Commit PDFs
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pdf/*.pdf
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-build PDFs from LaTeX changes"
          git push
