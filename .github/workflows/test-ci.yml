name: Test CI (non-main branches)

on:
  push:
    branches:
      - '**'
      - '!main'  # Exclude main (release-ci handles that)
    paths:
      - 'DRIFE.agda'
      - 'validate_K4.py'
      - '.github/workflows/test-ci.yml'

permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Agda
        uses: wenkokke/setup-agda@v2
        with:
          agda-version: '2.7.0.1'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install numpy

      - name: Compile DRIFE.agda
        run: |
          echo "â³ Compiling DRIFE.agda (--safe --without-K --no-libraries)..."
          agda --safe --without-K --no-libraries DRIFE.agda
          echo "âœ… DRIFE.agda compiled successfully!"

      - name: Check for holes
        run: |
          echo "ğŸ” Checking for holes {!!}..."
          if grep -n '{!.*!}' DRIFE.agda; then
            echo "âŒ Holes found!"
            exit 1
          else
            echo "âœ… No holes found!"
          fi

      - name: Run numerical validation
        run: |
          echo "ğŸ§® Running validate_K4.py..."
          python validate_K4.py
          echo "âœ… All numerical tests passed!"

      - name: Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Test CI passed!"
            echo "   âœ… DRIFE.agda compiles (--safe --without-K)"
            echo "   âœ… No holes detected"
            echo "   âœ… Kâ‚„ validation: 7/7 tests"
          else
            echo "âŒ Test CI failed!"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
