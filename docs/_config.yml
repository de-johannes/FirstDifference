# DRIFE - Jekyll Configuration
title: "DRIFE"
description: "Axiom-free derivation of 4D General Relativity from pure distinction. Machine-verified in Agda."
author: "Johannes Wielsch"
url: "https://de-johannes.github.io"
baseurl: "/FirstDifference"

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# MathJax support
mathjax:
  enabled: true

# Collections for navigation
collections:
  chapters:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Enable GitHub Pages
plugins:
  - jekyll-seo-tag
